<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>生男生女我知道</title>
    <style>
        body {
            background-color: #404040;
            color: #ffffff;
            text-align: center;
            /* 将文本居中 */
        }

        #container {
            margin: 0 auto;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            /* 居中文本 */
        }

        #congratulations {
            margin-top: 20px;
        }

        #errorMessage {
            color: red;
        }

        #ancientAlgorithm {
            color: green;
            font-size: 24px;
            /* 设置字体更大 */
        }

        input[type="number"] {
            width: 100px;
            /* 输入框宽度100%，占满父容器 */
            padding: 5px;
            /* 可以添加一些内边距来美化输入框 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #404040;
        }

        #striped-background {
            width: 100%;
            height: 200vh;
            background-image: repeating-linear-gradient(-45deg, #333, #333 10px, #404040 10px, #404040 20px);
            animation: moveStripes 10s linear infinite;
            /* 使用动画来移动条纹，10秒一次，无限循环 */
        }

        /* 添加样式以适应内容 */
        #content {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 200px;
            /* 设置标签宽度，根据需要调整 */
            text-align: right;
            /* 将标签右对齐 */
            margin-right: 10px;
            /* 添加一些右边距以隔开标签和输入框 */
        }
    </style>

</head>

<body>
    <div id="striped-background">
        <!-- 内容放在这里 -->
        <div id="content">
            <div id="container">
                <h1 style="font-size: 25px; ">生男生女我知道 <br>【上古算法，心诚则灵】</h1>
                <form onsubmit="return false;">
                    <div class="input-container">
                        <label for="pregnancyMonth">孕妇何月怀孕：</label>
                        <input type="number" id="pregnancyMonth" name="pregnancyMonth" placeholder="填写农历月份">
                    </div>
                    <div class="input-container">
                        <label for="motherBirthYear">母亲出生年份：</label>
                        <input type="number" id="motherBirthYear" name="motherBirthYear" placeholder="填写出生年份">
                    </div>
                    <div class="input-container">
                        <label for="motherDeliveryYear">母亲分娩年份：</label>
                        <input type="number" id="motherDeliveryYear" name="motherDeliveryYear" placeholder="填写分娩年份">
                    </div>
                    <button onclick="calculateResult()"
                        style="width: 100%; height: 50px; font-size: 16px;">天灵灵，地灵灵，送子观音快显灵！~</button>
                    <br><br>
                    <div id="congratulations" style="font-size: 16px;"></div> <!-- 设置字体更大 -->
                    <div id="errorMessage"></div>
                    <!-- <div id="ancientAlgorithm">【上古算法，心诚则灵】</div> 设置字体更大和绿色，放在中间 -->
                </form>
            </div>

            <script>
                function calculateResult() {
                    const pregnancyMonth = document.getElementById('pregnancyMonth').value;
                    const motherBirthYear = document.getElementById('motherBirthYear').value;
                    const motherDeliveryYear = document.getElementById('motherDeliveryYear').value;

                    // 检查输入是否为有效的数字，并在特定范围内
                    if (!isValidNumber(pregnancyMonth, 1, 12) || !isValidNumber(motherBirthYear, 1980, 2030) || !isValidNumber(motherDeliveryYear, 1980, 2030)) {
                        document.getElementById('congratulations').innerHTML = '';
                        document.getElementById('errorMessage').textContent = '请输入有效的月份（1-12）、出生年份（1980-2030）和分娩年份（1980-2030）';
                        // 5秒后隐藏错误消息
                        setTimeout(function () {
                            document.getElementById('errorMessage').textContent = '';
                        }, 5000);
                        return;
                    } else {
                        document.getElementById('errorMessage').textContent = ''; // 清除错误消息
                    }

                    const pregnancyMonthInt = parseInt(pregnancyMonth);
                    const motherBirthYearInt = parseInt(motherBirthYear);
                    const motherDeliveryYearInt = parseInt(motherDeliveryYear);

                    const sum = pregnancyMonthInt + motherDeliveryYearInt - motherBirthYearInt + 1;

                    const congratulationsElement = document.getElementById('congratulations');

                    if (sum % 2 === 1) {
                        congratulationsElement.innerHTML = '恭喜您，准备房子吧！！！';
                        congratulationsElement.style.color = 'blue'; // 单数时字体颜色为蓝色
                        congratulationsElement.style.backgroundColor = 'white'; // 设置背景颜色为白色
                    } else {
                        congratulationsElement.innerHTML = '恭喜你，过节有人给送烧鸡咯！！！';
                        congratulationsElement.style.color = 'red'; // 双数时字体颜色为红色
                        congratulationsElement.style.backgroundColor = 'white'; // 设置背景颜色为白色
                    }

                    // 5秒后隐藏恭喜信息
                    setTimeout(function () {
                        congratulationsElement.innerHTML = '';
                        congratulationsElement.style.color = ''; // 清除字体颜色
                        congratulationsElement.style.backgroundColor = ''; // 清除背景颜色
                    }, 5000);
                }


                function isValidNumber(value, min, max) {
                    const intValue = parseInt(value);
                    return !isNaN(intValue) && intValue >= min && intValue <= max;
                }
            </script>
        </div>
    </div>
</body>

</html>
