<script>
    function getClass(obj, sClass) {
        var aResult = [];
        if ('getElementsByClassName' in document) {
            aResult = obj.getElementsByClassName(sClass);
        } else {
            var aEle = obj.getElementsByTagName('*');
            for (var i = 0; i < aEle.length; i++) {
                var str = aEle[i].className;
                if (str.indexOf(sClass) != -1) {
                    aResult.push(aEle[i]);
                }
            }
        }
        return aResult;
    }

    function setFontSize() {
        var aa = document.getElementById("divQstPrm");
        var bb = getClass(aa, "prm");
        var cc = getClass(aa, "ans");
        var num = parseInt(document.getElementById("fontSize").value);
        for (i = 0; i < bb.length; i++) {
            var bb1 = bb[i];
            if (bb1.tagName.toLowerCase() == "td" || bb1.tagName.toLowerCase() == "p") {
                bb1.style.fontSize = num + 'px';
                bb1.style.lineHeight = '200%';
            }
        }
        for (i = 0; i < cc.length; i++) {
            var cc1 = cc[i];
            if (cc1.tagName.toLowerCase() == "td" || bb1.tagName.toLowerCase() == "p") {
                cc1.style.fontSize = num + 'px';
                cc1.style.lineHeight = '200%';
            }
        }
        document.getElementById("comSize").value = num;
    }
</script>

Function CheckCopyHtml()

     If Len(strReadText)>1 Then
        clipboardData.clearData
        clipboardData.setData "Text", "Text","Text", "Text" ,"Text"
        window.event.returnValue = False
        CheckCopyHtml = False
     Else
	    clipboardData.clearData
        clipboardData.setData "Text", "Text","Text", "Text" ,"Text"
        Window.Event.ReturnValue = True

End Function
Function DivClick1(pQstType) '&#21333;&#20987;&#22522;&#30784;&#30693;&#35782;&#39064;
   'On Error Resume Next  '2002/09/02
   err.clear
   lcStr= Trim(window.event.srcelement.name)  '&#21462;&#34920;&#21333;&#39033;&#21517;&#31216;
   If pQstType=6 or pQstType=8 Then '填空题
      lnLen = Len(lcStr)
      Do While Right(Left(lcStr, lnLen), 1)<>"_"  '找变量名最后一个“_”
         lnLen = lnLen - 1
      Loop
      lcStr = Left(lcStr, lnLen-1)
   End If
   lcQstNo = Right(lcStr, Len(lcStr)-1)
  lcQIndex  = QIndex.Value  '取当前试题的ITEMNUM
   lnItemNum = 0
   Do While lcQIndex<>""
      lnLen   = Len(lcQIndex)
      lnPos1  = InStr(1, lcQIndex, ",")
      lnPos2  = InStr(lnPos1+1, lcQIndex, ",")
      lnPos3  = InStr(lnPos2+1, lcQIndex, ",")
      If lcQstNo = Left(lcQIndex, lnPos1-1) Then
         lnQstType = Right(Left(lcQIndex, lnPos2-1), lnPos2-lnPos1-1)
         lnQstType = CInt(lnQstType)
         lnItemNum = Right(Left(lcQIndex, lnPos3-1), lnPos3-lnPos2-1)
         lnItemNum = CInt(lnItemNum)
         lcQIndex  = ""
      Else
         lcQIndex  = Right(lcQIndex, lnLen - lnPos3)
      End If
   Loop
   lcResult = ""   '&#31572;&#39064;&#32467;&#26524;
    'Msgbox lcQstNo
   If pQstType=1 Then '&#21333;&#36873;

      For lnI=1 To lnItemNum
          'Msgbox lcStr & lnI
		  'Msgbox err.Description
          If Document.All(lcStr & lnI).Checked Then
             lcResult = Document.All(lcStr & lnI).Value
             Exit For
          End If
      Next
   ElseIf pQstType=3 Then '&#22810;&#36873;
      For lnI=1 To lnItemNum
          If Document.All(lcStr & lnI).Checked Then
             lcResult = lcResult & Document.All(lcStr & lnI).Value
          End If
      Next
   ElseIf pQstType=5 Then '&#21028;&#26029;
      For lnI=1 To 2
          If Document.All(lcStr & lnI).Checked Then
             lcResult = Document.All(lcStr & lnI).Value
             Exit For
          End If
      Next
   ElseIf pQstType=6 Then '填空
      For lnI=1 To lnItemNum
          lcResult =  lcResult & Document.All(lcStr & "_" & lnI).Value
          If lnI<lnItemNum Then
             lcResult = lcResult & "//"
          End If
      Next
     '增加问答题
   ElseIf pQstType=7 Then '问答
          lcResult = lcResult & Document.All(lcStr).Value
   ElseIf pQstType=8 Then '填空
      For lnI=1 To lnItemNum
           lcResult =  lcResult &Document.All(lcStr & "_" & lnI).Item(Document.All(lcStr & "_" & lnI).SelectedIndex).value
          If lnI<lnItemNum Then
             lcResult = lcResult & "//"
          End If
      Next
   End If

   If lcResult<>"" Then
      Document.all("DIV" & Right(lcStr, Len(lcStr)-1)).style.backgroundColor = "#E2F2FE"
      CurrResult.Value = lcResult
      CurrQstNo.Value = lcQstNo
      submitAsw.Click
   End If
End Function

'pnSegNo - 大题号
'pcValue - 要设置的style.DISPLAY属性值
Sub SetSegment(pnSegNo, pcValue)
  '获取所有试题的试题号，存入数组中
  Dim ArrQst()
  lcQIndex  = QIndex.Value
  ArrQIndex = Split(lcQIndex,",")
  j = UBound(ArrQIndex)/3 '获得试题的数目
  If j <= 0 Then
     MsgBox "错误：QIndex中的值为空！"
     Exit Sub
  End If
  Redim ArrQst(j)
  For i = 0 To j - 1
     ArrQst(i) = ArrQIndex(i * 3)
    ' MsgBox ArrQst(i)
  Next

  '获取每道大题的开始试题号和结束试题号
  lcSegment = Segment.Value
  ArrSegment = Split(lcSegment,"//")
  '如果参数中的大题号小于0，或者大于大题的数目则退出过程
  If pnSegNo<0 Or pnSegNo>Ubound(ArrSegment) Then
     MsgBox "错误：大题号超出范围！"
     Exit Sub
  Else
     If pnSegNo < Ubound(ArrSegment) Then
        lnFirst = ArrSegment(pnSegNo-1)
        lnLast = ArrSegment(pnSegNo) - 1
     Else
        lnFirst = ArrSegment(pnSegNo-1)
        lnLast = j
     End If
  End If

  '每道题设置展开/隐藏
  lcValue = ""
  For i = lnFirst To lnLast
     lcQstSno = "tr" & ArrQst(i-1)
     ptrQstNO="M"&lcQstSno
     If lcValue="" Then
        If document.All(lcQstSno).style.DISPLAY = "none" Then
           lcValue="block"
        Else
           lcValue="none"
        End If
     End If

     document.All(lcQstSno).style.DISPLAY = lcValue
     if left(right(document.All(lcQstSno).name,2),1)="T" then
        document.All(ptrQstNO).style.DISPLAY = lcValue
     end if
  Next

  If lcValue="block" Then
     document.All("node" & pnSegNo).src = "images/minus.gif"
     document.All("Segment" & pnSegNo).title = "单击折叠"
  Else
     document.All("node" & pnSegNo).src = "images/add.gif"
     document.All("Segment" & pnSegNo).title = "单击展开"
  End If
End Sub

            var flag2 = (ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea") ? true : false;
            //判断
            if (flag2) {
                return false;
            }
            if (flag1) {
                return false;
            }
        }
        if (event.keyCode == 13) //屏蔽回车键打开文件夹
        {
            var ev = e || window.event;//获取event对象
            var obj = ev.target || ev.srcElement;//获取事件源
            var t = obj.type || obj.getAttribute('type');//获取事件源类型
            //获取作为判断条件的事件类型
            var vReadOnly = obj.getAttribute('readonly');
            var vEnabled = obj.getAttribute('enabled');
            //处理null值情况
            vReadOnly = (vReadOnly == null) ? false : vReadOnly;
            vEnabled = (vEnabled == null) ? true : vEnabled;
            //当敲Backspace键时，事件源类型为密码或单行、多行文本的，
            //并且readonly属性为true或enabled属性为false的，则回车键失效
            var flag1 = (ev.keyCode == 13 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vEnabled != true)) ? true : false;
            //当敲回车键时，事件源类型非密码或单行、多行文本的，则退格键失效
            var flag2 = (ev.keyCode == 13 && t != "password" && t != "text" && t != "textarea") ? true : false;
            //判断
            if (flag2) {
                return false;
            }
            if (flag1) {
                return false;
            }
        }
    }
</script>
</html>
