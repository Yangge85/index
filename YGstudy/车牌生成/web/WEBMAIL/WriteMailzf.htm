function getfilename()
{
   var ff=document.getElementById("file1");

}
function BSendClick()
{
  if(document.getElementById("mailto").value=="")
   {
      alert("请填写收件人！");
   }
   else
   {
      var txtCom=document.getElementById("txtCommand");
      var btnCallVB=document.getElementById("btnCallVB");
      txtCom.value="mailNewSend//"
      btnCallVB.click();
   }   
}
function BSaveClick()
{

}
